<!DOCTYPE html>
<html>
<head>
	<title>App</title>
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<style type="text/css">
		.other {
			background: #fafffa;
			text-align:left;
		}
		.yourself {
			background: #fafaff;
			text-align:right;
		}
	</style>
</head>
<body>

<div class="container">

	<h2>Messages</h2>

	<div class="not-chatting">
		<form id="join">
			<div class="form-group">
				<label for="username">Username: </label>
				<input type="text" id="username" placeholder="Enter a username..." />
				<button class="btn btn-success"><i class="glyphicon glyphicon-ok"></i> Join</button>
			</div>
		</form>
	</div>

	<div class="chatting">

		<ul class="messages list-group">
		</ul>

		<form id="messagebox">
			<div class="form-group">
				<label for="message">New Message: </label>
				<input type="text" id="message" />
				<button class="btn btn-success"><i class="glyphicon glyphicon-send"></i> Send</button>
			</div>
		</form>
	</div>
</div>


<script src="jquery.js"></script>
<script src="bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
