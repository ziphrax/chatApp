<!DOCTYPE html>
<html>
<head>
	<title>App</title>
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<style type="text/css">
		.other {
			background: #fafffa;
			text-align:left;
		}
		.yourself {
			background: #fafaff;
			text-align:right;
		}
	</style>
</head>
<body>

<div class="container">

	<h2>Messages</h2>

	<div class="not-chatting">
		<form id="join">
			<div class="row">
				<div class="col-xs-12">
					<label for="username">Username: </label>
						<div class="input-group">
							<input type="text" class="form-control" id="username" placeholder="Enter a username...">
							<span class="input-group-btn">
								<button class="btn btn-success"><i class="glyphicon glyphicon-ok"></i> Join</button>
							</span>
					</div><!-- /input-group -->
				</div><!-- /.col-lg-6 -->
			</div><!-- /.row -->
		</form>
	</div>

	<div class="chatting">

		<ul class="messages list-group">
		</ul>

		<form id="messagebox">
			<div class="row">
				<div class="col-xs-12">
					<label for="message">New Message: </label>
						<div class="input-group">
							<input type="text" class="form-control" id="message" placeholder="Enter message here...">
							<span class="input-group-btn">
								<button class="btn btn-success"><i class="glyphicon glyphicon-send"></i> Send</button>
							</span>
					</div><!-- /input-group -->
				</div><!-- /.col-lg-6 -->
			</div><!-- /.row -->
		</form>
	</div>
</div>


<script src="jquery.js"></script>
<script src="bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
