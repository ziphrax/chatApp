<!DOCTYPE html>
<html>
<head>
	<title>App</title>
	<link rel="stylesheet" href="/css/bootstrap.css" />
</head>
<body>

	<div class="container">

		<div class="row">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">
							 <i class="glyphicon glyphicon-envelope"></i> ChatApp
						</a>
					</div>
				</div>
			</nav>
		</div>

		<div class="row">
			<!--b>ROOMS</b-->
			<div class="col-xs-12">
				<ul id="rooms" class="nav nav-tabs"></ul>
			</div>
			<!--b>Conversation</b-->
			<div class="col-xs-12">
				<ul id="conversation" class="list-group"></ul>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<form>
					<div class="input-group">
					<input id="data" type="text" class="form-control"/>
					<span class="input-group-btn">
						<button type="button" id="datasend" value="send" class="btn btn-success"><i class="glyphicon glyphicon-send"></i>  Send</button>
					</span>
					</div>
				</form>
			</div>
		</div>

		<!--div>
			<div id="room creation">
			<input type="button" id="roombutton" value="create room" />
		</div-->

   </div>

<script src="jquery.js"></script>
<script src="bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
